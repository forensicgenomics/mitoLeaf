<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/mitoTree-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mitoTree - About</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header -->
<div id="header-container"></div>

<div class="container">
        <div id="about-content"></div>
</div>

<!-- Loads 'about.md' onto the page -->
<script>
    fetch('textfiles/about.md')
        .then(response => response.text())
        .then(text => {
            document.getElementById('about-content').innerHTML = marked.parse(text);
        })
    .catch(error => console.error('Error loading markdown:', error));
</script>

<!-- Footer -->
<div id="footer-container"></div>

<script src="js/lib_files/marked_marked.min.js"></script>
<script src="js/lib_files/bootstrap.bundle.min.js"></script>
<script src="js/loadTemplates.js"></script>
</body>
</html>
